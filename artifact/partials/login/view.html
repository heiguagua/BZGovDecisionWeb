<uib-alert dismiss-on-timeout=2000 ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<div class="login-wrapper">
      <div class="login-header">
        <a class="" href="#">巴中市经济辅助决策系统</a>
      </div>

          <div class="box">
              <div class="content-wrap">
                  <h6>登录</h6>
                  <form name='LoginForm' ng-submit='Login.submit(LoginForm.$valid)' novalidate>
                    <input ng-model='Login.username' type="text" name='username' class="form-control" placeholder="用户名" required />
                    <p ng-show="LoginForm.username.$error.required && loginSubmitted" class="help-block">请输入用户名</p>
                    <input ng-model='Login.password' type="password" name='password' class="form-control" placeholder="密码" required />
                    <p ng-show="LoginForm.password.$error.required && loginSubmitted" class="help-block">请输入密码</p>
                    <p ng-show="loginError && !LoginForm.password.$error.required" class="help-block">用户名或密码错误。</p>
                  <!-- <a href="#" class="forgot">忘记密码?</a>
                   <div class="remember">
                      <input id="remember-me" type="checkbox">
                      <label for="remember-me">记住密码</label>
                  </div> -->
                  <button class="btn btn-primary login"  type='submit'><span class="glyphicon glyphicon-ok"></span>&nbsp;登录</button>
                  <button class="btn btn-primary login" href="#"><span class="glyphicon glyphicon-remove"></span>&nbsp;重置</button>
                  </form>
              </div>
          </div>

          <!-- <div class="no-account">
              <p>还没账号?</p>
              <a href="#">注册</a>
          </div> -->
      </div>
      <script type="text/ng-template" id="alert.html">
          <div class="alert">
          <div ng-transclude></div>
        </div>
      </script>
