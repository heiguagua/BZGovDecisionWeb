<div class='dashboard'>
  <div class='outer-line'>
    <div class='inner-line'>
      <div class='header'>
        <h3></h3>
      </div>
      <div class='main'>
        <nav class='nav-menu'>
          <ul class='menu-list'>
            <li ng-repeat='menu in dashboard.menus' ui-sref-active="active">
              <a ui-sref='main({mid:menu.id})'>{{menu.name}}</a>
            </li>
          </ul>
        </nav>
        <div class='center'>
          <div class='center-top box'>
            <span class='box-left-top'></span>
            <span class='box-left-bottom'></span>
            <span class='box-right-top'></span>
            <span class='box-right-bottom'></span>
            <div class='top-wrap'>
              <div class='pull-left'>
                <h5 class='box-title'>全市经济总体情况</h5>
              </div>
              <div class='pull-right box-sub-title'>第二季度数据来源：统计局</div>
            </div>
            <div class='box-content'>
              <div class='chart'></div>
              <div class='chart'></div>
            </div>
          </div>
          <div class='center-down'>
            <div class='left15 right5'>
              <div class='center-left box'>
                <span class='box-left-top'></span>
                <span class='box-left-bottom'></span>
                <span class='box-right-top'></span>
                <span class='box-right-bottom'></span>
                <div class='top-wrap'>
                  <div class='pull-left'>
                    <h5 class='box-title'>全社会固定资产投资情况</h5>
                  </div>
                  <div class='pull-right box-sub-title'>6月数据来源：统计局</div>
                </div>
              </div>
            </div>
            <div class='right15 left5'>
              <div class='center-right box'>
                <span class='box-left-top'></span>
                <span class='box-left-bottom'></span>
                <span class='box-right-top'></span>
                <span class='box-right-bottom'></span>
                <div class='top-wrap'>
                  <div class='pull-left'>
                    <h5 class='box-title'>巴中市居民消费价格指数CPI</h5>
                  </div>
                  <div class='pull-right box-sub-title'>近一年数据来源：调查队</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='right'>
          <div class='right-top box'>
            <span class='box-left-top'></span>
            <span class='box-left-bottom'></span>
            <span class='box-right-top'></span>
            <span class='box-right-bottom'></span>

              <h5 class='box-title'>主要经济指标6月数据</h5>

          <div class='right-bottom box'>
            <span class='box-left-top'></span>
            <span class='box-left-bottom'></span>
            <span class='box-right-top'></span>
            <span class='box-right-bottom'></span>
            <div class='top-wrap'>
              <div class='pull-left'>
                <h5 class='box-title'>全市社会消费品零售额情况</h5>
              </div>
              <div class='pull-right box-sub-title'>6月数据来源：统计局</div>
            </div>
          </div>
