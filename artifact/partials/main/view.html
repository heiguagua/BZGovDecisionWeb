
    <div class='page-wrap'>
      <div class="header navbar navbar-fixed-top" ng-if='!showMobile'>
        <!-- BEGIN TOP NAVIGATION BAR -->
        <div class="navbar-inner">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" ui-sref="profile">巴中市政务决策系统</a>
            </div>
            <!-- <a class='pull-right' style='font-size: 14px;padding-top: 15px;color: #0c94d2 !important;font-weight: bold;padding-left:15px' href='{{main.logout_href}}' ><span class="fa fa-power-off"></span>&nbsp;退出登录</a> -->
            <a class='pull-right' style='font-size: 14px;padding-top: 15px;color: #0c94d2 !important;font-weight: bold;' href='http://172.16.8.66:8081/app/home.action' target='_blank'>返回大数据平台>></a>
            <a class='pull-right' style='font-size: 14px;padding-top: 15px;color: #0c94d2 !important;font-weight: bold;margin-right:10px;' ui-sref='profile'>返回主页面</a>
          </div>
        </div>
      </div>

      <div class="main-content" ng-if='!showMobile'>
        <ul class="nav navbar-nav side-nav">
          <li ng-repeat='menu in main.menus' ui-sref-active="active">
            <a ui-sref='main.module({id:menu.id})' ui-sref-opts="{reload:'main.module'}">{{menu.name}}</a>
          </li>
        </ul>
        <div class='content-main left5' ui-view></div>
      </div>
      <div class="mobile-content" ng-if='showMobile' id='mobileContent'>
        <ul class="nav navbar-nav side-nav metismenu" id="menu">
          <li ui-sref-active="active"><a ui-sref='home'>首页</a></li>
          <li ng-repeat='menu in main.menus' ui-sref-active="active">
            <a class="has-arrow" aria-expanded="false" ui-sref-active="active" ng-if='(menu.type != 0 && menu.type != 2)' >
              {{menu.name}}
            </a>
            <ul aria-expanded="false" class="collapse" >
              <li ng-repeat='submenu in menu.subMenus' >
                <a class='submenu' ui-sref='main.module.content({tid:submenu.id,smname:submenu.name})' ui-sref-opts="{reload:'main.module.content'}" ui-sref-active="active">
                  {{submenu.name}}
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <div class='m-header' ng-click='main.showMenu($event)'>
          <i class='fa fa-bars'></i>&nbsp;
          <h5 class='menu-title'>{{smname}}</h5>
        </div>
        <div class='content-main left5' ui-view ng-click='main.hideMenu($event)'></div>
      </div>
    </div>
