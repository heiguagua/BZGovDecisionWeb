<div ng-repeat='item in travel.travelcontent  track by $index' ng-class="{'wrap':  $index == 0 }" class='travel'>
  <div ng-if='$index == 0' class='inner-wrap'>
    <div class='travel-main'>
      <div class='left-box'>
        <div class='left-top'>
          <div class='left15 right5'>
            <div class='box'>
              <span class='box-left-top'></span>
              <span class='box-left-bottom'></span>
              <span class='box-right-top'></span>
              <span class='box-right-bottom'></span>
              <div class='top-wrap'>
                <div class='pull-left'>
                  <h5 class='box-title'>全市住宿单位发展情况</h5>
                </div>
              </div>
              <div class='chart' dash-chart-cpi ccontent=chartlist[3] ></div>
            </div>
          </div>
          <div class='left15 right5'>
            <div class='box'>
              <span class='box-left-top'></span>
              <span class='box-left-bottom'></span>
              <span class='box-right-top'></span>
              <span class='box-right-bottom'></span>
              <div class='top-wrap'>
                <div class='pull-left'>
                  <h5 class='box-title'>全市A级景区</h5>
                </div>
              </div>
              <div class='chart' dash-chart-cpi ccontent=chartlist[3] ></div>
            </div>
          </div>
        </div>
        <div class='left-down'>
          <div class='left15 right5'>
            <div class='box'>
              <span class='box-left-top'></span>
              <span class='box-left-bottom'></span>
              <span class='box-right-top'></span>
              <span class='box-right-bottom'></span>
              <div class='top-wrap'>
                <div class='pull-left'>
                  <h5 class='box-title'>全市星级饭店出租情况</h5>
                </div>
              </div>
              <div class='chart' dash-chart-cpi ccontent=chartlist[3] ></div>
            </div>
          </div>
          <div class='left15 right5'>
            <div class='box'>
              <span class='box-left-top'></span>
              <span class='box-left-bottom'></span>
              <span class='box-right-top'></span>
              <span class='box-right-bottom'></span>
              <div class='top-wrap'>
                <div class='pull-left'>
                  <h5 class='box-title'>全市旅行社经营情况</h5>
                </div>
              </div>
              <div class='chart' dash-chart-cpi ccontent=chartlist[3] ></div>
            </div>
          </div>
        </div>

      </div>
      <div class='right-box'>
        <div class='right15 left5'>
          <div class='box'>
            <span class='box-left-top'></span>
            <span class='box-left-bottom'></span>
            <span class='box-right-top'></span>
            <span class='box-right-bottom'></span>
            <div class='top-wrap'>
              <div class='pull-left'>
                <h5 class='box-title'>主要经济指标</h5>
              </div>
              <div class='pull-right box-sub-title'>{{chartlist[3].query_time}}数据：来源{{chartlist[3].dep_name}}</div>
            </div>
            <div class='datalist'>
              <div class='mdata-items'>
                <div class='data-item iname' style='font-weight:bold'>{{eco.ecoData.init_query_time}}数据</div>
                <div class='data-item' style='width: 23%;padding: 0 6px;' ng-repeat='colname in eco.ecoData.columnName'>{{colname}}</div>
              </div>
              <div class='mdata-items' ng-repeat='edata in eco.ecoData.rowData'>
                <div class='data-item iname'>{{edata.rowName}}</div>
                <div class='data-item' style='width: 23%;' ng-repeat='data in edata.rowValue track by $index' title='{{data.value}}' ng-class="{true: 'decrease', false: 'increase'}[data.value.indexOf('-')>-1]"><span ng-if='data.value == ""'>-</span><span ng-if='data.value != ""'>{{data.value}}</span></div>
              </div>
              <br/>
              <div class='mdata-items'>
                <div class='data-item iname' style='font-weight:bold'>{{eco.ecoData.init_query_time}}数据</div>
                <div class='data-item' style='width: 23%;padding: 0 6px;' ng-repeat='colname in eco.ecoDataDown.columnName'>{{colname}}</div>
              </div>
              <div class='mdata-items' ng-repeat='edata in eco.ecoDataDown.rowData'>
                <div class='data-item iname'>{{edata.rowName}}</div>
                <div class='data-item' style='width: 23%;' ng-repeat='data in edata.rowValue track by $index' title='{{data.value}}' ng-class="{true: 'decrease', false: 'increase'}[data.value.indexOf('-')>-1]"><span ng-if='data.value == ""'>-</span><span ng-if='data.value != ""'>{{data.value}}</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
