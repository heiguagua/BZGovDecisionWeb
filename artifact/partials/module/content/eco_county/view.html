<div class="eco_county left5 right5">
    <div class='statistic'>
        <div class='pull-right'>
            <label>统计时间：</label>
            <div class='time-pick'>
                <p class="input-group">
                    <input type="text" ng-change='changed()' readonly class="form-control input-time" uib-datepicker-popup="{{datepick.format}}"
                        ng-model="datepick.model" is-open="datepick.opened" datepicker-options="datepick.dateOptions" ng-required="true"
                        clear-text="清除" current-text='' close-text='关闭' alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-time" ng-click="open()">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
                    <select ng-model='datepick.quarter' class='quarter' ng-options='x.id as x.name for x in quarterOptions'></select>
                </p>
            </div>
        </div>
    </div>
    <div class="body" style="clear:both;">
        <div class="header_nav" style="overflow: hidden;">
            <ul>

                <li ng-repeat="list in listMenu" ng-click="display(list.indicator_name) " ng-class="{true: 'active', false: 'inactive'}[show==list.indicator_name]">{{list.indicator_name}}</li>

                <!--<li>更多</li>-->
            </ul>
            <!-- <p class="pull-right right5">注：1-9月数据</p> -->
        </div>
        <div class=" tb-wrap">
            <table class=" table table-responsive table-bordered table-striped" style="width:100%">
                <tr>
                    <th>地区</th>
                    <th>完成比例</th>
                    <th>总量进度</th>
                    <th>总量目标</th>
                    <th>排名</th>
                </tr>
                <tr ng-repeat="indicatorData in indicatorDatas">
                    <td>{{indicatorData.area}}</td>
                    <td>{{indicatorData.current_quarter_achieved}}%</td>
                    <td class="width20">
                        <uib-progressbar value=indicatorData.current_quarter_achieved_rate type="success" style="margin-bottom:0" ng-if="indicatorData.current_quarter_achieved_rate<=100">{{indicatorData.current_quarter_achieved_rate}}%</uib-progressbar>
                        <uib-progressbar value=indicatorData.current_quarter_achieved_rate type="warning" style="margin-bottom:0" ng-if="indicatorData.current_quarter_achieved_rate>100">{{indicatorData.current_quarter_achieved_rate}}%</uib-progressbar>
                    </td>
                    <td>{{indicatorData.yearly_target}}</td>
                    <td ng-if="indicatorData.rank==1"><img src="assets\images\target_1_1.png" /></td>
                    <td ng-if="indicatorData.rank==2"><img src="assets\images\target_1_2.png" /></td>
                    <td ng-if="indicatorData.rank==3"><img src="assets\images\target_1_3.png" /></td>
                    <td ng-if="indicatorData.rank!=3 && indicatorData.rank!=2 && indicatorData.rank!=1">{{indicatorData.rank}}</td>
                </tr>
            </table>
        </div>
    </div>

</div>
