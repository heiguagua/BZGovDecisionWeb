<div class="eco_county left5 right5">

    <div ng-show='popups[$index].time_scope != "none"' class='pull-left header_time'>
        <label>统计时间：</label>
        <div class='time-pick'>
            <p class="input-group">
                <input type="text" ng-change='changed($index)' class="form-control input-time" uib-datepicker-popup="{{popups[$index].format}}"
                    ng-model="popups[$index].model" is-open="popups[$index].opened" datepicker-options="popups[$index].dateOptions"
                    ng-required="true" clear-text="清除" current-text='' close-text='关闭' alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-time" ng-click="open($index)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                <select ng-model='popups[$index].quarter' class='quarter' ng-show='popups[$index].time_scope == "quarter"' ng-options='x.id as x.name for x in quarterOptions'></select>
            </p>
        </div>
    </div>

</div>
